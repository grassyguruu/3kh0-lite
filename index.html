<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="GameSpire, unblocked games, coding, dev, javascript, web games" />
    <meta name="author" content="GameSpire Dev Team" />
    <meta name="description" content="GameSpire - A modern, accessible platform for playing web-based games at school or anywhere." />
    <meta property="og:title" content="GameSpire - Play Anywhere." />
    <meta property="og:site_name" content="gamespire.github.io" />
    <meta property="og:description" content="Accessible, high-quality games. Built for students, by students." />
    <title>GameSpire</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: #0e0e15;
        color: #ffffff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }

      h1 {
        font-size: 3.5em;
        margin-bottom: 0.2em;
        color: #22c55e;
      }

      #subtitle {
        font-size: 1.5em;
        margin-bottom: 2em;
        color: #aaaaaa;
      }

      a {
        text-decoration: none;
      }

      button {
        cursor: pointer;
        background-color: #1e1e2f;
        color: #ffffff;
        padding: 14px 28px;
        font-size: 16px;
        border: 2px solid #333;
        border-radius: 16px;
        margin: 10px;
        transition: all 0.2s ease;
        width: 220px;
      }

      button:hover {
        background-color: #22c55e;
        border-color: #22c55e;
        color: #000;
      }

      .secondary:hover {
        background-color: #b625cc;
        border-color: #b625cc;
        color: #fff;
      }

      .secondary {
        background-color: #1e1e2f;
        border-color: #333;
      }
    </style>
  </head>
  <body>
    <h1>GameSpire</h1>
    <span id="subtitle">Accessible Games for Everyone</span>

    <a href="/projects.html">
      <button>Start Playing</button>
    </a>

    <a href="/misc.html">
      <button class="secondary">Tools & Settings</button>
    </a>

    <script src="/js/main.js"></script>
    <script src="/js/subtitle.js"></script>
  </body>
</html>
